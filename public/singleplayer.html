<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="assets/images/favicon.ico"
      type="image/x-icon"
    />
    <title>Battleship - singleplayer</title>
    <link rel="stylesheet" href="assets/styles/main.scss" />
    <script>
      const mode = 'Singleplayer';
    </script>
    <script src="./assets/scripts/index.js" defer type="module"></script>
  </head>

  <body>
    <audio
      muted
      autoplay
      id="bg-music"
      src="./assets/audio/bgMusic.mp3"
      type="audio/mp3"
    ></audio>
    <div id="bg"></div>
    <div class="dot"></div>
    <div class="board-wrapper">
      <div class="board">
        <div class="board__row"></div>
        <div class="board__row"></div>
        <div class="board__row"></div>
        <div class="board__row"></div>
        <div class="board__row"></div>
        <div class="board__row"></div>
        <div class="board__row"></div>
        <div class="board__row"></div>
        <div class="board__row"></div>
        <div class="board__row"></div>
      </div>

      <div class="ships">
        <div data-name="Carrier" data-size="5" class="ship ship--carrier"></div>
        <div
          data-name="Battleship"
          data-size="4"
          class="ship ship--battleship"
        ></div>
        <div data-name="Cruiser" data-size="3" class="ship ship--cruiser"></div>
        <div
          data-name="Submarine"
          data-size="3"
          class="ship ship--submarine"
        ></div>
        <div
          data-name="Destroyer"
          data-size="2"
          class="ship ship--destroyer"
        ></div>
      </div>
    </div>
    <div class="app-actions">
      <a class="app-actions__bg">
        <img
          src="assets/images/BackgroundVisible.svg"
          alt="Background Active icon"
        />
      </a>
      <a class="app-actions__music">
        <img src="assets/images/MusicPaused.svg" alt="Music Player Icon" />
      </a>
    </div>
  </body>
</html>
