<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./assets/images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./assets/styles/main.scss">
  <script src="./assets/scripts/noMode.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js" defer></script>
  <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"
    integrity="sha384-fKnu0iswBIqkjxrhQCTZ7qlLHOFEgNkRmK2vaO/LbTZSXdJfAu6ewRBdwHPhBo/H"
    crossorigin="anonymous"></script>
  <script src="./assets/scripts/index.js" type="module"></script>
  <title>Battleship</title>
</head>

<body>
  <audio src="./assets/audio/bgMusic.mp3" paused></audio>
  <div class="modal modal--hidden">
    <h2 class="modal__description"></h2>
    <span class="modal__close">âœ–</span>
  </div>
  <div id="bg"></div>
  <h1 class="game-title">Battleship</h1>
  <div class="form-wrapper">
    <form action="#" class="form">
      <h2 class="form__header">
        Battleship
      </h2>
      <div class="form__username">
        <label>Your name</label>
        <input>
      </div>
      <div class="form__option-btns">
        <input id="singleplayer" type="radio" name="game-mode">
        <label for="singleplayer">Play against computer</label>

        <input id="multiplayer" type="radio" name="game-mode">
        <label for="multiplayer">Play against friend</label>
      </div>

      <a href="#" type="submit" class="form__button">Start</a>
    </form>
  </div>

  <div class="app-actions">
    <a class="app-actions__music">
      <img src="/public/assets/images/MusicPaused.svg" alt="Music Player Icon">
    </a>
  </div>
</body>

</html>
